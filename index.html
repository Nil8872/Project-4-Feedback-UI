<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div class="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="emoji-container">
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742752.png">
                <div class="imgName" id="imgName-1">Unhappy</div>
            </div>
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png">
                <div class="imgName" id="imgName-2">Neutral</div>
            </div>
            <div class="emoji">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png">
                <div class="imgName" id="imgName-3">Satisfied</div>
            </div>
        </div>
        <div class="button1">
            <button id="btn" type="submit">Send Review</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
